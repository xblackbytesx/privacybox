log:
  level: info

global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  insecure: true
  dashboard: true
  debug: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: proxy
  file:
    filename: /config.yml

certificatesResolvers:
  le-http:
    acme:
      email: john.doe@privacy.box
      storage: acme.json
      httpChallenge:
        entryPoint: http
  le-dns:
    acme:
      email: john.doe@privacy.box
      storage: acme.json
      dnsChallenge:
        provider: transip
        delayBeforeCheck: 0