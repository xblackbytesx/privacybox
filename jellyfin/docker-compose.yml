version: '3'

volumes:
  jellyfin-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${STORAGE_ROOT}/docker/jellyfin/config
  jellyfin-series-dir:
    driver: local
    driver_opts:
      type: ${MEDIA_DRIVER_OPT_TYPE}
      o: ${MEDIA_DRIVER_OPT_O}
      device: ${SERIES_PATH}
  jellyfin-movies-dir:
    driver: local
    driver_opts:
      type: ${MEDIA_DRIVER_OPT_TYPE}
      o: ${MEDIA_DRIVER_OPT_O}
      device: ${MOVIES_PATH}
  jellyfin-music-dir:
    driver: local
    driver_opts:
      type: ${MEDIA_DRIVER_OPT_TYPE}
      o: ${MEDIA_DRIVER_OPT_O}
      device: ${MUSIC_PATH}
  jellyfin-books-dir:
    driver: local
    driver_opts:
      type: ${MEDIA_DRIVER_OPT_TYPE}
      o: ${MEDIA_DRIVER_OPT_O}
      device: ${BOOKS_PATH}

services:
  jellyfin-app:
    container_name: jellyfin-app
    image: linuxserver/jellyfin:latest
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
      - JELLYFIN_PublishedServerUrl=https://${SUBDOMAIN}.${DOMAIN}
    volumes:
      - jellyfin-config:/config
      - jellyfin-series-dir:/data/tvshows
      - jellyfin-movies-dir:/data/movies
      - jellyfin-music-dir:/data/music
      - jellyfin-books-dir:/data/books
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=false"
    network_mode: host
    restart: unless-stopped