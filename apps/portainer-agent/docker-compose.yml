version: '3'

networks:
  proxy:
    name: proxy
    external: true

services:
  portainer:
    container_name: "portainer-agent"
    image: "portainer/agent:alpine"
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DOCKER_VOLUMES_DIR}:/var/lib/docker/volumes
    ports:
      - "9001:9001"
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer.entrypoints=http
      - traefik.http.routers.portainer.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)
      - traefik.http.routers.portainer-secure.entrypoints=https
      - traefik.http.routers.portainer-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)
      - traefik.http.routers.portainer-secure.tls=true
      - traefik.http.routers.portainer-secure.tls.certresolver=le-dns
      - traefik.http.routers.portainer-secure.service=portainer
      - traefik.http.routers.portainer-secure.middlewares=https_redirect@docker,non_www@docker,sec_headers@docker,gzip_compress@docker
      - traefik.http.services.portainer.loadbalancer.server.port=9001 
    restart: unless-stopped