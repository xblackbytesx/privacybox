version: "3.7"

networks:
  proxy:
    name: proxy
    external: true

services:
  glances:
    container_name: glances
    image: nicolargo/glances:latest-alpine
    security_opt:
      - no-new-privileges:true
    pid: host
    environment:
      - GLANCES_OPT=-w
    volumes:
      - ./glances.conf:/glances/conf/glances.conf
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.glances-app.entrypoints=web
      - traefik.http.routers.glances-app.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)
      - traefik.http.routers.glances-app-secure.entrypoints=websecure
      - traefik.http.routers.glances-app-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)
      - traefik.http.routers.glances-app-secure.tls=true
      - traefik.http.routers.glances-app-secure.tls.certresolver=le-dns
      - traefik.http.routers.glances-app-secure.service=glances-app
      - traefik.http.routers.glances-app-secure.middlewares=https-redirect@file,non-www@file,secure-headers@file,gzip-compress@file,basic-auth@file
      - traefik.http.services.glances-app.loadbalancer.server.port=61208
      - traefik.http.routers.http-catchall.rule=HostRegexp(`{any:.+}`)
      - traefik.http.routers.http-catchall.entrypoints=web
      - traefik.http.routers.http-catchall.middlewares=https-redirect@file
    networks:
      - proxy
    restart: unless-stopped