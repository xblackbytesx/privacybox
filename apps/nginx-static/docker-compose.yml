version: '3.3'

networks:
  proxy:
    name: proxy
    external: true

volumes:
  nginx-static-public:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/nginx-static/${COMPOSE_PROJECT_NAME}/public

services:

  nginx-static-app:
    container_name: "nginx-static-${COMPOSE_PROJECT_NAME}"
    image: "flashspys/nginx-static"
    security_opt:
      - no-new-privileges:true
    volumes:
      - nginx-static-public:/static
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx.entrypoints=http"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx.rule=Host(`${SITE_URL}`, `www.${SITE_URL}`)"
      - "traefik.http.middlewares.redirect-www.redirectregex.regex=^https?://www.`${SITE_URL}`"
      - "traefik.http.middlewares.redirect-www.redirectregex.replacement=https://`${SITE_URL}`"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx.middlewares=secured@file,redirect-www"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx-secure.entrypoints=https"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx-secure.rule=Host(`${SITE_URL}`, `www.${SITE_URL}`)"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx-secure.tls=true"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx-secure.tls.certresolver=le-dns"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx-secure.service=wp-${COMPOSE_PROJECT_NAME}-nginx"
      - "traefik.http.services.wp-${COMPOSE_PROJECT_NAME}-nginx.loadbalancer.server.port=80"
    networks:
      - proxy
    restart: unless-stopped
