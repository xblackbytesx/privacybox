http:
  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true

    non-www:
      redirectRegex:
        regex: "^(http|https)?://(?:www\\.)?(.+)"
        replacement: "https://${2}"
        permanent: true

    secure-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"

    gzip-compress:
      compress: {}

    basic-auth:
      basicAuth:
        users:
          - "${AUTH_USER}:${AUTH_PASS}"

  routers:
    http-catchall:
      rule: "HostRegexp(`{any:.+}`)"
      entrypoints:
        - web
      middlewares:
        - https-redirect
      service: noop@internal

