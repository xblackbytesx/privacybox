log:
  level: INFO

global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  insecure: true
  dashboard: true
  debug: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: proxy
  file:
    filename: /config.yaml

certificatesResolvers:
  # le-http:
  #   acme:
  #     email: john.doe@privacy.box
  #     storage: acme.json
  #     httpChallenge:
  #       entryPoint: http
  le-dns:
    acme:
      email: john.doe@privacy.box
      storage: acme.json
      dnsChallenge:
        provider: transip
        delayBeforeCheck: 0
  cf-dns:
    acme:
      email: john.doe@privacy.box
      storage: acme.json
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 0

resolvers:
  - "1.1.1.1:53"
  - "1.0.0.1:53"