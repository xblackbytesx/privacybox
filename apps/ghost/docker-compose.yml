version: '3.1'

networks:
  proxy:
    name: proxy
    external: true
  internal:
    internal: true

volumes:
  ghost-content:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/ghost/${COMPOSE_PROJECT_NAME}/content
  ghost-database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/ghost/${COMPOSE_PROJECT_NAME}/database/

services:
  ghost-db:
    container_name: ghost-${COMPOSE_PROJECT_NAME}-db
    image: mariadb:latest
    security_opt:
      - no-new-privileges:true
    networks:
      - internal
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=ghost
      - MYSQL_PASSWORD=${DB_USER_PASS}
    volumes:
      - ghost-database:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      interval: 15s
      retries: 30
    restart: unless-stopped

  ghost-app:
    container_name: ghost-${COMPOSE_PROJECT_NAME}-app
    image: ghost:5-alpine
    security_opt:
      - no-new-privileges:true
    environment:
      database__client: mysql
      database__connection__host: ghost-db
      database__connection__user: root
      database__connection__password: ${DB_ROOT_PASS}
      database__connection__database: ${DB_NAME}
      url: https://${BLOG_URL}
      #NODE_ENV: development
    volumes:
      - ghost-content:/var/lib/ghost/content
    labels:
      - traefik.enable=true
      - traefik.http.routers.ghost-${COMPOSE_PROJECT_NAME}-app.entrypoints=http
      - traefik.http.routers.ghost-${COMPOSE_PROJECT_NAME}-app.rule=Host(`${BLOG_URL}`, `www.${BLOG_URL}`)
      - traefik.http.routers.ghost-${COMPOSE_PROJECT_NAME}-app-secure.entrypoints=https
      - traefik.http.routers.ghost-${COMPOSE_PROJECT_NAME}-app-secure.rule=Host(`${BLOG_URL}`, `www.${BLOG_URL}`)
      - traefik.http.routers.ghost-${COMPOSE_PROJECT_NAME}-app-secure.tls=true
      - traefik.http.routers.ghost-${COMPOSE_PROJECT_NAME}-app-secure.tls.certresolver=le-dns
      - traefik.http.routers.ghost-${COMPOSE_PROJECT_NAME}-app-secure.service=ghost-${COMPOSE_PROJECT_NAME}-app
      - traefik.http.routers.ghost-${COMPOSE_PROJECT_NAME}-app-secure.middlewares=https_redirect@docker,non_www@docker,sec_headers@docker,gzip_compress@docker
      - traefik.http.services.ghost-${COMPOSE_PROJECT_NAME}-app.loadbalancer.server.port=2368
    depends_on:
      - ghost-db
    networks: 
      - internal
      - proxy
    restart: unless-stopped
