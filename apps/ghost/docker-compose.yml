version: '3.1'

networks:
  proxy:
    name: proxy
    external: true
  internal:
    internal: true

volumes:
  ghost-content:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/ghost/${COMPOSE_PROJECT_NAME}/content
  ghost-database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/ghost/${COMPOSE_PROJECT_NAME}/database/

services:
  ghost-db:
    container_name: ghost-${COMPOSE_PROJECT_NAME}-db
    image: mariadb:latest
    security_opt:
      - no-new-privileges:true
    networks:
      - internal
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=ghost
      - MYSQL_PASSWORD=${DB_USER_PASS}
    volumes:
      - ghost-database:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      interval: 15s
      retries: 30
    restart: unless-stopped

  ghost-app:
    container_name: ghost-${COMPOSE_PROJECT_NAME}-app
    image: ghost:4-alpine
    security_opt:
      - no-new-privileges:true
    environment:
      database__client: mysql
      database__connection__host: ghost-db
      database__connection__user: root
      database__connection__password: ${DB_ROOT_PASS}
      database__connection__database: ${DB_NAME}
      url: https://${BLOG_URL}
      #NODE_ENV: development
    volumes:
      - ghost-content:/var/lib/ghost/content
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx.entrypoints=http"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx.rule=Host(`${BLOG_URL}`, `www.${BLOG_URL}`)"
      - "traefik.http.middlewares.redirect-www.redirectregex.regex=^https?://www.`${BLOG_URL}`"
      - "traefik.http.middlewares.redirect-www.redirectregex.replacement=https://`${BLOG_URL}`"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx.middlewares=secured@file,redirect-www"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx-secure.entrypoints=https"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx-secure.rule=Host(`${BLOG_URL}`, `www.${BLOG_URL}`)"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx-secure.tls=true"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx-secure.tls.certresolver=le-dns"
      - "traefik.http.routers.wp-${COMPOSE_PROJECT_NAME}-nginx-secure.service=wp-${COMPOSE_PROJECT_NAME}-nginx"
      - "traefik.http.services.wp-${COMPOSE_PROJECT_NAME}-nginx.loadbalancer.server.port=2368"
    depends_on:
      - ghost-db
    networks: 
      - internal
      - proxy
    restart: unless-stopped