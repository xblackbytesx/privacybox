radarr:
  uhd-bluray-web:
    base_url: !secret radarr_url
    api_key: !secret radarr_apikey
    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      - template: radarr-quality-definition-movie

      # UHD Bluray + WEB
      - template: radarr-quality-profile-uhd-bluray-web
      - template: radarr-custom-formats-uhd-bluray-web

      # HD Bluray + WEB
      - template: radarr-quality-profile-hd-bluray-web
      - template: radarr-custom-formats-hd-bluray-web

      # Radarr Anime
      # - template: radarr-quality-profile-anime
      - template: radarr-custom-formats-anime

    # --------------------------------------------------------
    # MANUAL QUALITY PROFILE DEFINITIONS
    # --------------------------------------------------------
    quality_profiles:
      - name: UHD Anime
        reset_unmatched_scores:
          enabled: false
        upgrade:
          allowed: true
          until_quality: Bluray-2160p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          # 2160p tier
          - name: Remux-2160p
            enabled: false
          - name: Bluray-2160p
          - name: WEBDL-2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
          # 1080p tier
          - name: Remux-1080p
            enabled: false
          - name: Bluray-1080p
          - name: WEBDL-1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          # 720p tier
          - name: Bluray-720p
          - name: WEBDL-720p
            qualities:
              - WEBDL-720p
              - WEBRip-720p

      - name: HD Anime
        reset_unmatched_scores:
          enabled: false
        upgrade:
          allowed: true
          until_quality: Bluray-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          # 1080p tier
          - name: Remux-1080p
            enabled: false
          - name: Bluray-1080p
          - name: WEBDL-1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          # 720p tier
          - name: Bluray-720p
          - name: WEBDL-720p
            qualities:
              - WEBDL-720p
              - WEBRip-720p

    custom_formats:
      # ========================================================
      # UHD Bluray + WEB OVERRIDES
      # ========================================================
      # Audio
      - trash_ids:
          # Uncomment the next section to enable Advanced Audio Formats
          # - 496f355514737f7d83bf7aa4d24f8169 # TrueHD Atmos
          # - 2f22d89048b01681dde8afe203bf2e95 # DTS X
          # - 417804f7f2c4308c1f4c5d380d4c4475 # ATMOS (undefined)
          # - 1af239278386be2919e1bcee0bde047e # DD+ ATMOS
          # - 3cafb66171b47f226146a0770576870f # TrueHD
          # - dcf3ec6938fa32445f590a4da84256cd # DTS-HD MA
          # - a570d4a0e56a2874b64e5bfa55202a1b # FLAC
          # - e7c2fcae07cbada050a0af3357491d7b # PCM
          # - 8e109e50e0a0b83a5098b056e13bf6db # DTS-HD HRA
          # - 185f1dd7264c4562b9022d963ac37424 # DD+
          # - f9f847ac70a0af62ea4a08280b859636 # DTS-ES
          # - 1c1a4c5e823891c75bc50380a6866f73 # DTS
          # - 240770601cc226190c367ef59aba7463 # AAC
          # - c2998bd0d90ed5621d8df281e839436e # DD
        assign_scores_to:
          - name: UHD Bluray + WEB

      # Movie Versions
      - trash_ids:
        # Uncomment any of the following lines to prefer these movie versions
        # - 570bc9ebecd92723d2d21500f4be314c # Remaster
        # - eca37840c13c6ef2dd0262b141a5482f # 4K Remaster
