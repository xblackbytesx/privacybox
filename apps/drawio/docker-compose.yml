version: '3.5'

networks:
    proxy:
      name: proxy
      external: true
    internal:
      internal: true

services:
  drawio-app:
    container_name: drawio-app
    image: jgraph/drawio
    security_opt:
      - no-new-privileges:true
    environment:
      PUBLIC_DNS: ${SUBDOMAIN}.${DOMAIN}
    labels:
      - traefik.enable=true
      - traefik.http.routers.drawio-app.entrypoints=web
      - traefik.http.routers.drawio-app.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)
      - traefik.http.routers.drawio-app-secure.entrypoints=websecure
      - traefik.http.routers.drawio-app-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)
      - traefik.http.routers.drawio-app-secure.tls=true
      - traefik.http.routers.drawio-app-secure.tls.certresolver=le-dns
      - traefik.http.routers.drawio-app-secure.service=drawio-app
      - traefik.http.routers.drawio-app-secure.middlewares=https-redirect@file,non-www@file,secure-headers@file,gzip-compress@file,basic-auth@file
      - traefik.http.services.drawio-app.loadbalancer.server.port=8080
      - traefik.http.routers.http-catchall.rule=HostRegexp(`{any:.+}`)
      - traefik.http.routers.http-catchall.entrypoints=web
      - traefik.http.routers.http-catchall.middlewares=https-redirect@file
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks: 
      - internal
      - proxy
    restart: unless-stopped
