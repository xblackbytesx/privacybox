version: '3.3'

networks:
  proxy:
    name: proxy
    external: true
  internal:
    internal: true

volumes:
  gitea-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/gitea/database/
  gitea-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/gitea/data

services:
  gitea-db:
    container_name: gitea-db
    image: mariadb:latest
    security_opt:
      - no-new-privileges:true
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS}
      - MYSQL_DATABASE=gitea
      - MYSQL_USER=gitea
      - MYSQL_PASSWORD=${DB_USER_PASS}
    labels:
      - "traefik.enable=false"
    networks:
      - internal
    volumes:
      - gitea-db:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      interval: 15s
      retries: 30
    restart: unless-stopped

  gitea-app:
    container_name: gitea-app
    image: gitea/gitea:latest
    security_opt:
      - no-new-privileges:true
    volumes:
      - gitea-data:/data
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - gitea-db
    environment:
      - ROOT_URL=https://${SUBDOMAIN}.${DOMAIN}
      - DOMAIN=${SUBDOMAIN}.${DOMAIN}
      - PROTOCOL=https
      - USER_UID=${PUID}
      - USER_GID=${PGID}
      - DB_TYPE=mysql
      - DB_HOST=gitea-db:3306
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD=${DB_USER_PASS}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gitea-app.entrypoints=http"
      - "traefik.http.routers.gitea-app.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.gitea-app.middlewares=secured@file"
      - "traefik.http.routers.gitea-app-secure.entrypoints=https"
      - "traefik.http.routers.gitea-app-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.gitea-app-secure.tls=true"
      - "traefik.http.routers.gitea-app-secure.tls.certresolver=le-dns"
      - "traefik.http.routers.gitea-app-secure.service=gitea-app"
      - "traefik.http.services.gitea-app.loadbalancer.server.port=3000"
    networks:
      - proxy
      - internal
    ports:
      - "222:22"
    restart: unless-stopped
