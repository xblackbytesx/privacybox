volumes:
  minecraft-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/minecraft-server/bedrock/data

services:
  minecraft-bedrock-server:
    container_name: minecraft-bedrock-server
    image: itzg/minecraft-bedrock-server:latest
    security_opt:
      - no-new-privileges:true
    # networks:
    #   - proxy
    ports:
      - 19132:19132/udp
    environment:
      # UID: ${PUID}
      # GID: ${PGID}
      EULA: "TRUE"
      SERVER_NAME: ${SERVER_NAME}
      GAMEMODE: ${GAME_MODE}
      DIFFICULTY: ${DIFFICULTY}
      WHITELIST_FILE: "./whitelist.json"
      # ONLINE_MODE: ${ONLINE_MODE}
    volumes:
      - minecraft-data:/data
      - /etc/localtime:/etc/localtime:ro
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.minecraft-bedrock-server.entrypoints=http"
    #   - "traefik.http.routers.minecraft-bedrock-server.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
    #   - "traefik.http.routers.minecraft-bedrock-server.middlewares=secured@file"
    #   - "traefik.http.routers.minecraft-bedrock-server-secure.entrypoints=https"
    #   - "traefik.http.routers.minecraft-bedrock-server-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
    #   - "traefik.http.routers.minecraft-bedrock-server-secure.tls=true"
    #   - "traefik.http.routers.minecraft-bedrock-server-secure.tls.certresolver=le-dns"
    #   - "traefik.http.routers.minecraft-bedrock-server-secure.service=minecraft-bedrock-server"
    #   - "traefik.http.services.minecraft-bedrock-server.loadbalancer.server.port=19132"
    restart: unless-stopped