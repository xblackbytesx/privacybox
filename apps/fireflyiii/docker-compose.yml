version: "3.3"

networks:
  proxy:
    name: proxy
    external: true
  internal:
    internal: true

volumes:
  fireflyiii-database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/fireflyiii/database
  fireflyiii-export:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/fireflyiii/export
  fireflyiii-upload:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/fireflyiii/upload

services:
  fireflyiii-db:
    container_name: "fireflyiii-db"
    image: "postgres:12-alpine"
    security_opt:
      - no-new-privileges:true
    environment:
      - POSTGRES_DB=fireflyiii
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_USER_PASS}
    volumes:
      - fireflyiii-database:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=false"
    networks:
      - internal
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
    restart: unless-stopped

  fireflyiii-app:
    container_name: fireflyiii-app
    image: jc5x/firefly-iii:latest
    security_opt:
      - no-new-privileges:true
    volumes:
      - fireflyiii-export:/var/www/firefly-iii/storage/export
      - fireflyiii-upload:/var/www/firefly-iii/storage/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=${TZ}
      - DB_HOST=fireflyiii-db
      - DB_PORT=5432
      - DB_CONNECTION=pgsql
      - DB_DATABASE=fireflyiii
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_USER_PASS}
      - APP_KEY=${APP_KEY}
      - APP_URL=https://${SUBDOMAIN}.${DOMAIN}
      - SITE_OWNER=${SITE_OWNER}
      - TRUSTED_PROXIES=${TRUSTED_PROXIES}
      - APP_ENV=production
      - MAIL_MAILER=sendmail
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fireflyiii-app.entrypoints=http"
      - "traefik.http.routers.fireflyiii-app.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.fireflyiii-app.middlewares=secured@file"
      - "traefik.http.routers.fireflyiii-app-secure.entrypoints=https"
      - "traefik.http.routers.fireflyiii-app-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.fireflyiii-app-secure.tls=true"
      - "traefik.http.routers.fireflyiii-app-secure.tls.certresolver=le-dns"
      - "traefik.http.routers.fireflyiii-app-secure.service=fireflyiii-app"
      - "traefik.http.services.fireflyiii-app.loadbalancer.server.port=8080"
    networks:
      - internal
      - proxy
    depends_on:
      - fireflyiii-db
    restart: unless-stopped